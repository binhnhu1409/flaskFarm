<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

    <!-- https://favicon.io/emoji-favicons/money-bag/ -->
    <link href="/static/favicon.png" rel="icon">

    <!-- Web font Styles -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Titillium Web' />
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto' />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>

    <!-- Custom Styles -->
    <link href="/static/style.css" rel="stylesheet">

    <title>Flask Farm: {% block title %}{% endblock %}</title>

</head>

<body>

    <nav class="border navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand text-left" href="/"> <span class="yellow">Flask</span><span
                    class="green">Farm.</span>
            </a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse nav-decor" id="navbar">
                {% if session["user_id"] %}
                <ul class="navbar-nav ms-auto mt-3">
                    <li class="nav-item"><a class="nav-link" href="/visualize">Visualization</a></li>
                    <li class="nav-item"><a class="nav-link" href="/upload">Upload</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                </ul>
                {% else %}
                <ul class="navbar-nav ms-auto mt-3">
                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    <header class="container-fluid">
        {% if get_flashed_messages() %}
        <div class="alert alert-info mb-0 text-center" role="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
        {% endif %}
        {% block header %}{% endblock %}
    </header>

    <main class="container-fluid py-5 text-center">
        {% block main %}{% endblock %}
    </main>


</body>

</html>
