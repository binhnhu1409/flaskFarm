{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block header %}
<div>
    <div class="container text-center catchphrase">
        <p>Your reliable<br>farm assistant </p>
    </div>
</div>
{% endblock %}

{% block main %}
<div class="myForm mx-auto">
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username"
                placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password"
                type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation"
                placeholder="Password again" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
</div>

{% endblock %}
